atlas_asset_key = "anim.merchant.Idle.sprite"

[settings]
time_base = "Relative"
tick_quant = "8"
ticks_per_frame = 8
frame_min = 1
frame_max = 46
frame_start = 1

# INITIALIZE AND FLIP
[[script]]
run_on_playback_control = "Start"
action = "SetSpriteFlip"
flip_x = true

# Loop
[[script]]
run_at_frame = 46
action = "SetFrameNext"
frame_index = 1